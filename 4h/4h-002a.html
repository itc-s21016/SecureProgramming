//document.writeの対策
<script>
  function escape_html(s) {
    return s
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");
  }
  var url = decodeURIComponent(location.href);
  document.write(
    '<img src="http://127.0.0.1/4h/4h-003.php?' + escape_html(url) + '">'
  );
</script>
